<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Magic 8 Ball</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <h1>Magic 8 Ball</h1>
        </header>

        <main>
            <section id="prompt">
                <p>Type a question you have about your future:</p>
                <input type="text" id="question" />
                <button id="submit">Get your answer!</button>
            </section>

            <section id="fortune" class="hide">
                <img
                    src="assets/magic-8-ball.svg"
                    alt="An 8 ball rolling towards the lower left with a jagged flame trail. The innermost part of the flame is an orange that fades into a yellow in the middle. The outer zone is brick red."
                />
                <p id="answer"></p>
                <button id="reset">Ask another question</button>
            </section>
        </main>
    </body>
</html>
